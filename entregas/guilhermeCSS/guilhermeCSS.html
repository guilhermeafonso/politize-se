<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>CSS</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<img class="logo" alt="Logo" src="imagens/titulo.png">
						<br>
						<b class="licao">lição 1:</b>
						<h3 class="tema"><b><i>Esquerda e direita.</i></b></h3>
						<h3 class="descricao"><b>Espectro econômico:</b></h3>
						<div class="row">
							<div class="col-md-6">
								<button data-hover="Esquerda"><div>Sou conservador em relação a economia, tenho uma ideologia voltada para o coletivo. Defendo que o governo deve: controlar o mercado financeiro do país, participar ativamente na economia. Acredito nas medidas sociais que favoreçam os mais pobres e o trabalhador (programas sociais), e nas propostas que visam uma maior distribuição de renda e melhorias para as classes mais baixas da população, como impostos para financiar serviços públicos amplos e para distribuir renda.<br><br></div></button>
							</div>
							<div class="col-md-6">
								<button data-hover="Direita"><div>Sou liberal em relação a economia, tenho uma ideologia voltada para o individual. Acredito que o governo deve: cuidar apenas do essencial (segurança, justiça, educação), ter pouca influência sobre a economia, favorecer o livre comércio, promover meios de produção sob o comando privado (privatizações), acordos individuais entre empregadores e empregados e impostos mais baixos, deixando nas minhas mãos mais recursos e que eu decida sobre seu uso, porém com serviços públicos menos abrangentes.</div></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>	
	</body>
</html>
